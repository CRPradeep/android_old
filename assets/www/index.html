<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Diabetes Tracker</title>

<link rel="stylesheet" href="css/idangerous.swiper.css">
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css">
<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.css">
<link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.css">

</head>
<body>
	<div class="apps">
		<div class="tabs">
			<div class="swiper-wrapper">
				<!--First Tab-->
				<div id="paient_details_tab" class="tab-one swiper-slide">
					Patient Details</div>

				<!--Second Tab-->
				<div id="reports_tab" class="tab-two swiper-slide">Reports</div>

				<!--Third Tab-->
				<div id="settings_tab" class="tab-three swiper-slide">
					Settings</div>
			</div>
		</div>
		<div class="swiper-container">
			<div class="pagination" id="pagination"></div>

			<div class="swiper-wrapper">
				<!--First Screen-->
				<div id="paient_details_blk" class="screen-one swiper-slide">
					Some Patient Details goes here</div>

				<!--Second Screen-->
				<div id="reports_blk" class="screen-two swiper-slide"> Some Reports of the diabetes and BP goes here
				</div>

				<!--Third Screen-->
				<div id="settings_blk" class="screen-three swiper-slide">
					Some Settings to set user details and alarms goes here</div>
			</div>

		</div>
	</div>
	<script defer src="js/jquery-1.10.2.js"></script>
	<script defer src="js/jquery-1.10.2.js"></script>
	<script defer src="js/idangerous.swiper-2.3.js"></script>
	<script type="text/javascript" src="phonegap.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		app.initialize();
	</script>
</body>
</html>
