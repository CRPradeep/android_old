<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>Diabetes Tracker</title>

<link rel="stylesheet" href="css/idangerous.swiper.css">
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.css">
<link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.css">
<link rel="stylesheet" href="css/jquery.mobile.theme-1.3.2.css">

</head>
<body ng-app="sampleApp">
	<div class="apps">
		<ng-view>Loading...</ng-view>
	</div>

	<script src="js/jquery-1.10.2.js"></script>
	<script src="js/jquery.mobile-1.3.2.js"></script>
	<script src="js/angular.js"></script>
	<script src="js/angular-route.js"></script>
	<script src="js/idangerous.swiper-2.3.js"></script>
	<script src="phonegap.js"></script>
	<script src="js/index.js"></script>
	<script src="js/templates.js"></script>

	<script type="text/javascript">
		app.initialize();
	</script>

	<script type="text/ng-template" id="reports.html">
		<div class="tabs">
			<div class="swiper-wrapper">
				<!--First Tab-->
				<div id="paient_details_tab" class="tab-one tab swiper-slide">
					<span>Patient Details</span>
					<!-- <a class="lin" href="#/reports" data-role="button" data-theme="a" data-mini="true">Show Items</a> --> 
				</div>

				<!--Second Tab-->
				<div id="reports_tab" class="tab-two tab swiper-slide">
					<span>Reports</span>
				</div>

				<!--Third Tab-->
				<div id="settings_tab" class="tab-three tab swiper-slide">
					<span>Settings</span>
				</div>
			</div>
		</div>

		<div class="swiper-container">
			<div class="pagination" id="pagination"></div>

			<div class="swiper-wrapper">
				<div id="paient_details_blk" class="screen-one swiper-slide">
					Some Patient Details goes here</div>

				<div id="reports_blk" class="screen-two swiper-slide">Some
					Reports of the diabetes and BP goes here</div>

				<div id="settings_blk" class="screen-three swiper-slide">Some
					Settings to set user details and alarms goes here</div>
			</div>

		</div>
	</script>

	<script type="text/ng-template" id="home.html">
		<div class="home">
			<a class="login_btn" href="#/reports" data-role="button" data-theme="a" data-mini="true">Login</a>
		</div>
	</script>
</body>
</html>
