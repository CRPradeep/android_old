<div enhance-jqm-view>
	<div class="tabs">
		<div class="pagination" id="pagination"></div>
		<div class="swiper-wrapper">
			<div id="paient_details_tab" class="tab-one tab swiper-slide">
				<span>Patient Details</span>
			</div>

			<div id="reports_tab" class="tab-two tab swiper-slide">
				<span>Reports</span>
			</div>

			<div id="settings_tab" class="tab-three tab swiper-slide">
				<span>Settings</span>
			</div>
		</div>
	</div>

	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div id="paient_details_blk" class="screen-one swiper-slide">
				<div class="details_wrapper" >
					<table class="details_table">
					  <tr>
					    <td class="td_label">Name: </td>
					    <td>{{user.name}}</td>
					  </tr>
					  <tr>
					    <td class="td_label">Age: </td>
					    <td>{{user.age}}</td>
					  </tr>
					  <tr>
					    <td class="td_label">Gender: </td>
					    <td>{{user.gender}}</td>
					  </tr>
					</table>
				</div>
			</div>

			<div id="reports_blk" class="screen-two swiper-slide">Some
				Reports of the diabetes and BP goes here</div>

			<div id="settings_blk" class="screen-three swiper-slide">
				<div  data-role="collapsible-set" data-theme="b" data-inset="false">

					<div data-role="collapsible" data-collapsed="false">
					<h3>User Settings</h3>
					
					<table class="settings_table">
					  <tr>
					    <td class="td_label">Name: </td>
					    <td><input type="text" id="name_field" ng-model="user.name" ng-trim="true"/></td>
					  </tr>
					  <tr>
					    <td class="td_label">Age: </td>
					    <td><input type="number" id="age_field" ng-model="user.age" ng-trim="true"/></td>
					  </tr>
					  <tr>
					    <td class="td_label">Gender: </td>
					    <td><div data-role="fieldcontain">
						    <fieldset data-role="controlgroup" data-type="horizontal" data-mini="true">
					         	<input type="radio" name="radio-choice-2" id="sex_male" value="Male" ng-model="user.gender" checked="checked" />
					         	<label for="sex_male">Male</label>
					
					         	<input type="radio" name="radio-choice-2" id="sex_female" ng-model="user.gender" value="Female"  />
					         	<label for="sex_female">Female</label>
						    </fieldset>
						</div>	
						</td>
					  </tr>
					</table>
					
					<input ng-if="user.name.length > 0 && user.age > 0" ng-click="savePatientDetails()" class="save_pat_dtls"
						 type="button" enhance-jqm-view value="Save"></input>
					<div class="clear"></div>
					</div>
					
					<div class="clear"></div>
					
					<div data-role="collapsible">
						<h3>Alarm Settings</h3>
						<p>Some Alarm Settings Goes Here...</p>
					</div>
					
					<div data-role="collapsible">
						<h3>Notification Settings</h3>
						<p>Some Notification Settings Goes Here...</p>
					</div>					
				</div>
			</div>
		</div>
	</div>
</div>
